<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="logo">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="logo__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <h3 class="heading">Add Item</h3>
        <div class="add-task__new-task">
          <input id="add-task__new-task" class="task__name" type="text">
          <button class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task">
            <input type="checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text">
            <button class="task__edit-btn btn">Edit</button>
            <button class="task__delete-btn btn">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="task task_edit">
            <input type="checkbox">
            <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__name">
            <button class="task__edit-btn btn">Save</button>
            <button class="task__delete-btn btn">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks">
          <li class="task">
            <input type="checkbox" checked>
            <label class="task__name">See the Doctor</label>
            <input type="text" class="task__name">
            <button class="task__edit-btn btn">Edit</button>
            <button class="task__delete-btn btn">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
